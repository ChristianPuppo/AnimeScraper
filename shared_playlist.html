<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Anime Condivisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-8 text-center">Playlist Anime Condivisa</h1>
        <div class="card">
            <h2 class="text-2xl font-semibold mb-4">{{ playlist_name }}</h2>
            <p class="mb-4">Questa playlist contiene {{ total_episodes }} episodi da {{ total_series }} serie anime.</p>
            <a href="{{ download_url }}" class="btn btn-primary">Scarica Playlist M3U</a>
        </div>
        <div class="mt-8">
            <h3 class="text-xl font-semibold mb-4">Serie incluse:</h3>
            {% for series in series_list %}
            <div class="card">
                <h4 class="text-lg font-medium mb-2">{{ series.title }}</h4>
                <p>{{ series.episode_count }} episodi</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
