<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist_name }} - Playlist Condivisa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">{{ playlist_name }}</h1>
        <div class="card">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Contenuto della playlist:</h2>
            <ul class="list-disc pl-5 mb-4">
                {% for series in playlist %}
                <li class="mb-2">
                    <span class="font-medium">{{ series.title }}</span>
                    <span class="text-gray-600">({{ series.episodes|length }} episodi)</span>
                </li>
                {% endfor %}
            </ul>
            <a href="{{ download_url }}" class="btn" download>Scarica Playlist M3U</a>
        </div>
        <p class="text-center text-gray-600 mt-4">Playlist creata con AnimeScraper by Chruis</p>
    </div>
</body>
</html>
