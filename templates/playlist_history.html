<h2 class="text-2xl font-semibold mb-3 text-primary">Cronologia Playlist:</h2>
<ul>
    {% for item in playlist_history %}
    <li class="mb-2">
        {{ item.name }} - {{ item.date }}
        <button @click="reloadPlaylist('{{ item.name }}', {{ item.playlist|tojson }})" class="btn btn-secondary text-white p-1 text-sm">Ricarica</button>
    </li>
    {% endfor %}
</ul>
