<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Anime Scraper</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            padding: 16px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }
        .btn {
            border-radius: 5px;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #1db954;
        }
        .input {
            background-color: #2e2e2e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
        .text-primary {
            color: #1db954;
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-primary">Anime Scraper</h1>

        <div class="mb-4">
            <input v-model="query" @keyup.enter="searchAnime" class="input p-2 w-full" placeholder="Search anime">
        </div>

        <div v-if="animeResults.length" class="mb-8">
            <h2 class="text-xl font-semibold mb-2 text-primary">Consigliati</h2>
            <div class="grid grid-cols-1 gap-4">
                <div v-for="anime in animeResults" :key="anime.url" class="card" @click="selectAnime(anime)">
                    <img :src="anime.thumbnail" :alt="anime.title" class="w-full h-40 object-cover">
                    <div class="p-2">
                        <h3 class="font-medium" v-text="anime.title"></h3>
                        <p class="text-sm text-gray-400" v-text="anime.episodes + ' Episodi'"></p>
                        <p class="text-sm text-yellow-400" v-text="'â˜… ' + anime.rating"></p>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="selectedAnime" class="mb-8">
            <h2 class="text-xl font-semibold mb-2 text-primary" v-text="selectedAnime.title"></h2>
            <div class="grid grid-cols-4 gap-2 mb-4">
                <button class="btn btn-primary text-white p-2" v-text="'S1'"></button>
            </div>
            <div class="grid grid-cols-4 gap-2" v-if="episodes.length">
                <button v-for="episode in episodes" :key="episode.url" @click="getStreamingUrl(episode.url)" class="btn bg-gray-700 text-white p-2" v-text="'E' + episode.title"></button>
            </div>
        </div>

        <div v-if="videoUrl" class="mb-6 card p-4">
            <h2 class="text-xl font-semibold mb-2 text-primary">Video Player</h2>
            <video controls class="w-full">
                <source :src="videoUrl" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                query: '',
                animeResults: [],
                selectedAnime: null,
                episodes: [],
                videoUrl: ''
            },
            methods: {
                async searchAnime() {
                    const response = await axios.post('/search', new URLSearchParams({ query: this.query }));
                    this.animeResults = response.data;
                    this.selectedAnime = null;
                    this.episodes = [];
                    this.videoUrl = '';
                },
                async selectAnime(anime) {
                    this.selectedAnime = anime;
                    const response = await axios.post('/episodes', new URLSearchParams({ anime_url: anime.url }));
                    this.episodes = response.data;
                    this.videoUrl = '';
                },
                async getStreamingUrl(episodeUrl) {
                    const response = await axios.post('/stream', new URLSearchParams({ episode_url: episodeUrl }));
                    if (response.data.video_url) {
                        this.videoUrl = response.data.video_url;
                    } else {
                        alert('Errore: ' + response.data.error);
                    }
                }
            }
        });
    </script>
</body>
</html>
