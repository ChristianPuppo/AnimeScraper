<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeSaturn Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-indigo-700">AnimeSaturn Viewer</h1>

        <div class="mb-6 relative">
            <input v-model="query" @input="getSuggestions" @keyup.enter="searchAnime" class="border-2 border-indigo-300 p-3 rounded-lg w-full focus:outline-none focus:border-indigo-500" placeholder="Cerca un anime">
            <button @click="searchAnime" class="bg-indigo-500 text-white p-3 rounded-lg ml-2 absolute right-0 top-0 btn">Cerca</button>
            <div v-if="suggestions.length" class="absolute z-10 bg-white border rounded-lg mt-1 w-full shadow-lg">
                <div v-for="suggestion in suggestions" :key="suggestion.url" @click="selectSuggestion(suggestion)" class="p-3 hover:bg-indigo-100 cursor-pointer">
                    <span v-text="suggestion.title"></span>
                </div>
            </div>
        </div>

        <div v-if="animeResults.length" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Risultati della ricerca:</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div v-for="anime in animeResults" :key="anime.url" class="card p-4">
                    <button @click="getEpisodes(anime.url)" class="text-lg text-indigo-600 hover:text-indigo-800 font-medium" v-text="anime.title"></button>
                </div>
            </div>
        </div>

        <div v-if="episodes.length" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Episodi disponibili:</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div v-for="episode in episodes" :key="episode.url" class="card p-4">
                    <button @click="getStreamingUrl(episode.url)" class="text-indigo-600 hover:text-indigo-800" v-text="episode.title"></button>
                </div>
            </div>
        </div>

        <div v-if="videoUrl" class="mb-6 card p-6">
            <h2 class="text-2xl font-semibold mb-3 text-indigo-600">Video trovato:</h2>
            <p class="mb-3 text-gray-700" v-text="videoUrl"></p>
            <button @click="openInVlc" class="bg-green-500 text-white p-3 rounded-lg btn">Apri in VLC</button>
        </div>

        <div v-if="streamingUrl && !videoUrl" class="mb-6 card p-6">
            <h2 class="text-2xl font-semibold mb-3 text-indigo-600">Link streaming:</h2>
            <p class="mb-3 text-gray-700" v-text="streamingUrl"></p>
            <button @click="openInVlc" class="bg-green-500 text-white p-3 rounded-lg btn">Apri in VLC</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                query: '',
                animeResults: [],
                episodes: [],
                videoUrl: '',
                streamingUrl: '',
                suggestions: []
            },
            methods: {
                async searchAnime() {
                    const response = await axios.post('/search', new URLSearchParams({ query: this.query }));
                    this.animeResults = response.data;
                    this.episodes = [];
                    this.videoUrl = '';
                    this.streamingUrl = '';
                    this.suggestions = [];
                },
                async getEpisodes(animeUrl) {
                    const response = await axios.post('/episodes', new URLSearchParams({ anime_url: animeUrl }));
                    this.episodes = response.data;
                    this.videoUrl = '';
                    this.streamingUrl = '';
                },
                async getStreamingUrl(episodeUrl) {
                    const response = await axios.post('/stream', new URLSearchParams({ episode_url: episodeUrl }));
                    if (response.data.video_url) {
                        this.videoUrl = response.data.video_url;
                        this.streamingUrl = response.data.streaming_url;
                    } else if (response.data.streaming_url) {
                        this.streamingUrl = response.data.streaming_url;
                        this.videoUrl = '';
                    } else {
                        alert('Errore: ' + response.data.error);
                    }
                },
                openInVlc() {
                    const url = this.videoUrl || this.streamingUrl;
                    window.open('vlc://' + url);
                },
                async getSuggestions() {
                    if (this.query.length > 2) {
                        const response = await axios.post('/search_suggestions', new URLSearchParams({ query: this.query }));
                        this.suggestions = response.data;
                    } else {
                        this.suggestions = [];
                    }
                },
                selectSuggestion(suggestion) {
                    this.query = suggestion.title;
                    this.searchAnime();
                    this.suggestions = [];
                }
            }
        });
    </script>
</body>
</html>
