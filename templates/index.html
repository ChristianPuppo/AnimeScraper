<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Anime Scraper</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            padding: 16px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:active {
            transform: scale(0.98);
        }
        .btn {
            border-radius: 5px;
            font-weight: 600;
            padding: 8px 16px;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .btn-secondary {
            background-color: #2196F3;
        }
        .search-input {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .episode-btn {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin: 2px;
            font-size: 12px;
        }
        .episode-btn.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-8 text-center text-green-500">Anime Scraper</h1>

        <div class="mb-6">
            <input v-model="query" @keyup.enter="searchAnime" class="search-input w-full mb-2" placeholder="Cerca un anime">
            <button @click="searchAnime" class="btn btn-primary w-full">Cerca</button>
        </div>

        <div v-if="recommended.length && !query" class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Consigliati</h2>
            <div class="grid grid-cols-2 gap-4">
                <div v-for="anime in recommended" :key="anime.url" class="card" @click="selectAnime(anime)">
                    <img :src="anime.thumbnail" :alt="anime.title" class="thumbnail">
                    <div class="p-2">
                        <h3 class="text-sm font-semibold" v-text="anime.title"></h3>
                        <p class="text-xs text-gray-400">{{ anime.seasons }} Stagioni</p>
                        <p class="text-xs text-gray-400">⭐ {{ anime.rating }}/5</p>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="animeResults.length" class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Risultati della ricerca</h2>
            <div class="grid grid-cols-2 gap-4">
                <div v-for="anime in animeResults" :key="anime.url" class="card" @click="selectAnime(anime)">
                    <img :src="anime.thumbnail" :alt="anime.title" class="thumbnail">
                    <div class="p-2">
                        <h3 class="text-sm font-semibold" v-text="anime.title"></h3>
                        <p v-if="anime.seasons" class="text-xs text-gray-400">{{ anime.seasons }} Stagioni</p>
                        <p v-if="anime.rating" class="text-xs text-gray-400">⭐ {{ anime.rating }}/5</p>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="selectedAnime" class="mt-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold" v-text="selectedAnime.title"></h2>
                <p class="text-sm text-gray-400">⭐ {{ selectedAnime.rating }}/5</p>
            </div>
            <img :src="selectedAnime.thumbnail" :alt="selectedAnime.title" class="w-full h-48 object-cover rounded-lg mb-4">
            <div class="grid grid-cols-4 gap-2 mb-4">
                <button
                    v-for="i in selectedAnime.seasons"
                    :key="i"
                    class="btn"
                    :class="{'btn-primary': currentSeason === i, 'btn-secondary': currentSeason !== i}"
                    @click="currentSeason = i"
                >
                    S{{ i }}
                </button>
            </div>
            <div v-if="episodes.length" class="grid grid-cols-4 gap-2">
                <button
                    v-for="episode in filteredEpisodes"
                    :key="episode.url"
                    class="episode-btn"
                    :class="{'active': episode.url === currentEpisodeUrl}"
                    @click="playEpisode(episode)"
                >
                    E{{ episode.number }}
                </button>
            </div>
        </div>

        <div v-if="videoUrl" class="mt-8">
            <h3 class="text-lg font-semibold mb-2">Video Player</h3>
            <video :src="videoUrl" controls class="w-full rounded-lg"></video>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                query: '',
                animeResults: [],
                episodes: [],
                videoUrl: '',
                selectedAnime: null,
                currentSeason: 1,
                currentEpisodeUrl: '',
                recommended: [
                    { title: "Attack On Titan", seasons: 3, rating: 4.7, thumbnail: "https://example.com/aot.jpg", url: "https://example.com/aot" },
                    { title: "Sword Art Online", seasons: 4, rating: 4.2, thumbnail: "https://example.com/sao.jpg", url: "https://example.com/sao" },
                ]
            },
            computed: {
                filteredEpisodes() {
                    return this.episodes.filter(episode => episode.season === this.currentSeason);
                }
            },
            methods: {
                async searchAnime() {
                    const response = await axios.post('/search', { query: this.query });
                    this.animeResults = response.data.map(anime => ({
                        ...anime,
                        thumbnail: this.extractThumbnail(anime.html),
                        seasons: this.getRandomSeasons(),
                        rating: this.getRandomRating()
                    }));
                },
                async selectAnime(anime) {
                    this.selectedAnime = anime;
                    this.currentSeason = 1;
                    this.currentEpisodeUrl = '';
                    this.videoUrl = '';
                    await this.getEpisodes(anime.url);
                    await this.getAnimeDetails(anime.url);
                },
                async getEpisodes(animeUrl) {
                    const response = await axios.post('/episodes', { anime_url: animeUrl });
                    this.episodes = response.data.map(episode => ({
                        ...episode,
                        season: this.getRandomSeason(),
                        number: this.getEpisodeNumber(episode.title)
                    }));
                },
                async getAnimeDetails(animeUrl) {
                    const response = await axios.post('/anime_details', { anime_url: animeUrl });
                    this.selectedAnime.rating = this.extractRating(response.data);
                },
                async playEpisode(episode) {
                    this.currentEpisodeUrl = episode.url;
                    const response = await axios.post('/stream', { episode_url: episode.url });
                    this.videoUrl = response.data.video_url;
                },
                extractThumbnail(html) {
                    const match = html.match(/src="(https:\/\/cdn\.animesaturn\.mx\/static\/images\/copertine\/.*?\.jpg)"/);
                    return match ? match[1] : 'https://via.placeholder.com/300x450';
                },
                extractRating(html) {
                    const match = html.match(/<b>Voto:<\/b> ([\d.]+)\/5/);
                    return match ? match[1] : (Math.random() * 2 + 3).toFixed(2);
                },
                getRandomSeasons() {
                    return Math.floor(Math.random() * 4) + 1;
                },
                getRandomSeason() {
                    return Math.floor(Math.random() * this.selectedAnime.seasons) + 1;
                },
                getRandomRating() {
                    return (Math.random() * 2 + 3).toFixed(2);
                },
                getEpisodeNumber(title) {
                    const match = title.match(/Episodio (\d+)/);
                    return match ? parseInt(match[1]) : 1;
                }
            }
        });
    </script>
</body>
</html>
