<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AnimeScraper by Chruis</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #E0E0E0;
            font-family: 'VT323', monospace;
            color: #000;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #D0D0D0;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 0px #888;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #888;
        }
        .input, .btn {
            font-family: 'VT323', monospace;
            font-size: 18px;
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn {
            background-color: #888;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #666;
        }
        .card {
            background-color: #C0C0C0;
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: #A0A0A0;
        }
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: calc(100% - 60px);
        }
        .search-button {
            position: absolute;
            right: 0;
            top: 0;
            width: 60px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>AnimeScraper by Chruis</h1>

        <div class="search-container">
            <input v-model="query" @input="getSuggestions" @keyup.enter="searchAnime" class="input search-input" placeholder="Cerca un anime">
            <button @click="searchAnime" class="btn search-button">Cerca</button>
            <div v-if="suggestions.length" class="suggestions">
                <div v-for="suggestion in suggestions" :key="suggestion.url" @click="selectSuggestion(suggestion)" class="card">
                    {{ suggestion.title }}
                </div>
            </div>
        </div>

        <div v-if="animeResults.length">
            <h2>Risultati della ricerca:</h2>
            <div v-for="anime in animeResults" :key="anime.url" class="card" @click="getEpisodes(anime.url)">
                {{ anime.title }}
            </div>
        </div>

        <div v-if="episodes.length" ref="episodesSection">
            <h2>Episodi disponibili:</h2>
            <div v-for="episode in episodes" :key="episode.url" class="card" @click="getStreamingUrl(episode.url)">
                {{ episode.title }}
            </div>
        </div>

        <div v-if="videoUrl" ref="streamingSection">
            <h2>Video trovato:</h2>
            <p>{{ videoUrl }}</p>
            <button @click="copyToClipboard(videoUrl)" class="btn">Copia Link</button>
            <button @click="openInVlc" class="btn">Apri in VLC</button>
        </div>

        <div v-if="streamingUrl && !videoUrl" ref="streamingSection">
            <h2>Link streaming:</h2>
            <p>{{ streamingUrl }}</p>
            <button @click="copyToClipboard(streamingUrl)" class="btn">Copia Link</button>
            <button @click="openInVlc" class="btn">Apri in VLC</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                query: '',
                animeResults: [],
                episodes: [],
                videoUrl: '',
                streamingUrl: '',
                suggestions: []
            },
            methods: {
                async searchAnime() {
                    const response = await axios.post('/search', new URLSearchParams({ query: this.query }));
                    this.animeResults = response.data;
                    this.episodes = [];
                    this.videoUrl = '';
                    this.streamingUrl = '';
                    this.suggestions = [];
                },
                async getEpisodes(animeUrl) {
                    const response = await axios.post('/episodes', new URLSearchParams({ anime_url: animeUrl }));
                    this.episodes = response.data;
                    this.videoUrl = '';
                    this.streamingUrl = '';
                    this.$nextTick(() => {
                        this.scrollTo('episodesSection');
                    });
                },
                async getStreamingUrl(episodeUrl) {
                    const response = await axios.post('/stream', new URLSearchParams({ episode_url: episodeUrl }));
                    if (response.data.video_url) {
                        this.videoUrl = response.data.video_url;
                        this.streamingUrl = response.data.streaming_url;
                    } else if (response.data.streaming_url) {
                        this.streamingUrl = response.data.streaming_url;
                        this.videoUrl = '';
                    } else {
                        alert('Errore: ' + response.data.error);
                    }
                    this.$nextTick(() => {
                        this.scrollTo('streamingSection');
                    });
                },
                scrollTo(refName) {
                    const element = this.$refs[refName];
                    if (element) {
                        element.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start',
                            inline: 'nearest'
                        });
                    }
                },
                openInVlc() {
                    const url = this.videoUrl || this.streamingUrl;
                    window.open('vlc://' + url);
                },
                async getSuggestions() {
                    if (this.query.length > 2) {
                        const response = await axios.post('/search_suggestions', new URLSearchParams({ query: this.query }));
                        this.suggestions = response.data;
                    } else {
                        this.suggestions = [];
                    }
                },
                selectSuggestion(suggestion) {
                    this.query = suggestion.title;
                    this.searchAnime();
                    this.suggestions = [];
                },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Link copiato negli appunti!');
                    }, (err) => {
                        console.error('Errore nel copiare il testo: ', err);
                    });
                }
            }
        });
    </script>
</body>
</html>
