<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AnimeSaturn Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200EA;
            --secondary-color: #3700B3;
            --accent-color: #03DAC6;
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --text-color: #FFFFFF;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .container {
            max-width: 100%;
            padding-left: 16px;
            padding-right: 16px;
        }
        .card {
            background-color: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover, .card:active {
            box-shadow: 0 0 0 3px var(--accent-color);
            transform: translateY(-2px);
        }
        .btn {
            border-radius: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: var(--primary-color);
        }
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        .input {
            border-radius: 24px;
            border: 2px solid var(--accent-color);
            background-color: var(--surface-color);
            color: var(--text-color);
        }
        .text-primary {
            color: var(--accent-color);
        }
        .search-container {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding-right: 60px;
        }
        .search-button {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-primary">AnimeSaturn Viewer</h1>

        <div class="mb-8 search-container">
            <input v-model="query" @input="getSuggestions" @keyup.enter="searchAnime" class="input p-4 w-full search-input focus:outline-none focus:ring-2 focus:ring-accent-color" placeholder="Cerca un anime">
            <button @click="searchAnime" class="btn btn-primary text-white search-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <div v-if="suggestions.length" class="absolute z-10 bg-surface-color border border-accent-color rounded-lg mt-2 w-full shadow-lg">
                <div v-for="suggestion in suggestions" :key="suggestion.url" @click="selectSuggestion(suggestion)" class="p-3 hover:bg-accent-color hover:text-background-color cursor-pointer transition-colors duration-300">
                    {{ suggestion.title }}
                </div>
            </div>
        </div>

        <transition name="fade">
            <div v-if="animeResults.length" class="mb-8">
                <h2 class="section-title">Risultati della ricerca</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div v-for="anime in animeResults" :key="anime.url" class="card p-4" @click="getEpisodes(anime)">
                        {{ anime.title }}
                    </div>
                </div>
            </div>
        </transition>

        <transition name="fade">
            <div v-if="episodes.length" class="mb-8">
                <h2 class="section-title">Episodi di {{ selectedAnime.title }}</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div v-for="episode in episodes" :key="episode.url" class="card p-4" @click="getStreamingUrl(episode)">
                        {{ episode.title }}
                    </div>
                </div>
            </div>
        </transition>

        <transition name="fade">
            <div v-if="videoUrl || streamingUrl" class="mb-6 card p-6">
                <h2 class="section-title">Video trovato</h2>
                <p class="mb-2 text-accent-color font-semibold" v-if="selectedEpisode">{{ selectedEpisode.title }}</p>
                <p class="mb-4 text-gray-400 break-all">{{ videoUrl || streamingUrl }}</p>
                <div class="flex flex-col space-y-3">
                    <button @click="copyToClipboard(videoUrl || streamingUrl)" class="btn btn-secondary text-white p-3">Copia Link</button>
                    <button @click="openInVlc" class="btn btn-primary text-white p-3">Apri in VLC</button>
                </div>
            </div>
        </transition>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                query: '',
                animeResults: [],
                episodes: [],
                videoUrl: '',
                streamingUrl: '',
                suggestions: [],
                selectedAnime: null,
                selectedEpisode: null
            },
            methods: {
                async searchAnime() {
                    const response = await axios.post('/search', new URLSearchParams({ query: this.query }));
                    this.animeResults = response.data;
                    this.episodes = [];
                    this.videoUrl = '';
                    this.streamingUrl = '';
                    this.suggestions = [];
                    this.selectedAnime = null;
                    this.selectedEpisode = null;
                },
                async getEpisodes(anime) {
                    this.selectedAnime = anime;
                    const response = await axios.post('/episodes', new URLSearchParams({ anime_url: anime.url }));
                    this.episodes = response.data;
                    this.videoUrl = '';
                    this.streamingUrl = '';
                    this.selectedEpisode = null;
                },
                async getStreamingUrl(episode) {
                    this.selectedEpisode = episode;
                    const response = await axios.post('/stream', new URLSearchParams({ episode_url: episode.url }));
                    if (response.data.video_url) {
                        this.videoUrl = response.data.video_url;
                        this.streamingUrl = response.data.streaming_url;
                    } else if (response.data.streaming_url) {
                        this.streamingUrl = response.data.streaming_url;
                        this.videoUrl = '';
                    } else {
                        alert('Errore: ' + response.data.error);
                    }
                },
                openInVlc() {
                    const url = this.videoUrl || this.streamingUrl;
                    window.open('vlc://' + url);
                },
                async getSuggestions() {
                    if (this.query.length > 2) {
                        const response = await axios.post('/search_suggestions', new URLSearchParams({ query: this.query }));
                        this.suggestions = response.data;
                    } else {
                        this.suggestions = [];
                    }
                },
                selectSuggestion(suggestion) {
                    this.query = suggestion.title;
                    this.searchAnime();
                    this.suggestions = [];
                },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Link copiato negli appunti!');
                    }, (err) => {
                        console.error('Errore nel copiare il testo: ', err);
                    });
                }
            }
        });
    </script>
</body>
</html>
